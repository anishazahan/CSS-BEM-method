<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEM METHODOLOGY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

         <!-- BEM:Block ,element ,Modify
        1. CSS specificity problem
        2. css class name clashes
        3. common rules needed

        BLOCK :

        1.Meaning ful parent  container 
        2.letters, digits, dashes for naming block
        3. use dash for more than one word

        Element :

        1. Not Meaning ful, but related to parent  container 
        2.letters, digits, dashes,underscore for naming Element
        3. use dash for more than one word
        4. syntax : block__element
        -->

   <div id="container">

    <!-- ..card.... -->

    <div class="card">
        <h2 class="card__tittle">Card Tittle</h2>
        <p class="card__description">Card Description</p>
        <button class="btn card__btn">Learn More</button>
    </div>

    <!-- ..Feedback.... -->
    <div class="feedback">
        <h2 class="feedback__tittle">Feadback Tittle</h2>
        <p class="feedback__description">Card Description</p>
        <button class="btn feedback__btn">Learn More</button>
    </div>

   </div>
    
</body>
</html>
